AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Runtime: python3.13
    Timeout: 30
    MemorySize: 256

Resources:
  # DynamoDB Table for duplicate prevention
  JiraGithubSyncTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: jira-github-sync-state
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: jira_issue_key
          AttributeType: S
      KeySchema:
        - AttributeName: jira_issue_key
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  JiraWebhookFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: jira_handler/
      Handler: app.lambda_handler
      Environment:
        Variables:
          GITHUB_OWNER: Nuwantha57
          GITHUB_REPO: jira-sync-test
          JIRA_BASE_URL: https://nuwanthapiumal57.atlassian.net
          TARGET_LABEL: sync-to-github
          SECRET_NAME: jira-github-integration
          DYNAMODB_TABLE: jira-github-sync-state
      Policies:
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:jira-github-integration*
        - DynamoDBCrudPolicy:
            TableName: !Ref JiraGithubSyncTable
      Events:
        JiraWebhook:
          Type: Api
          Properties:
            Path: /webhook
            Method: post
